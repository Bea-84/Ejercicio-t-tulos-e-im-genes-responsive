<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos e imágenes</title>
    <!--Al introducir estilos prevalece el orden en el que introduzcas los links-->
    <!--Link estilos-->
    <link rel="stylesheet" href="estilo.css"> 
    <!-- Link compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

        <h1 class="text-center d-sm-none text-danger">Título para movil</h1>

        <h1 class="text-center d-none d-lg-block text-secondary">Título para Ordenador</h1>
    </div>
  


    <div class="container">

        <h1>Imágenes Otoño</h1>
    
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 item">
                <img src="https://images.pexels.com/photos/1585892/pexels-photo-1585892.jpeg?auto=compress&cs=tinysrgb&w=600" class="img-fluid" alt="Imagen 1">
                <p>Imagen 1</p>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 item">

        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 item">
